<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas</title>
</head>
<body>
    <h1>Menghitung Luas</h1>

    <script>
        // Fungsi untuk menghitung luas persegi panjang
        function luasPersegiPanjang(panjang, lebar) {
            // Luas persegi panjang = panjang * lebar
            return panjang * lebar;
        }

        // Fungsi untuk menghitung luas bujur sangkar
        function luasBujurSangkar(sisi) {
            // Luas bujur sangkar = sisi * sisi
            return sisi * sisi;
        }

        // Fungsi untuk menghitung luas segitiga
        function luasSegitiga(alas, tinggi) {
            // Luas segitiga = (alas * tinggi) / 2
            return (alas * tinggi) / 2;
        }

        // Contoh penggunaan fungsi
        let panjang = 5;
        let lebar = 10;
        let sisi = 7;
        let alas = 8;
        let tinggiSegitiga = 6;

        // Menghitung dan menampilkan hasil
        document.write("Luas Persegi Panjang: " + luasPersegiPanjang(panjang, lebar));
        document.write("Luas Bujur Sangkar: " + luasBujurSangkar(sisi));
        document.write("Luas Segitiga: " + luasSegitiga(alas, tinggiSegitiga));
    </script>
</body>
</html>
